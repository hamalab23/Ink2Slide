<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <h1><a href="{% url 'Interactive:home' %}">HOME</a></h1>
    <h1><a href="{% url 'Interactive:tips' %}">TIPS</a></h1>
    <h1><a href="{% url 'Interactive:developer' %}">DEVELOPER</a></h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="保存">
    </form>
    <h1>TEST</h1>
    {% if user %}      
      <p>name: {{ user.name }}</p>
      <p>age: {{ user.age }}</p> 
      <img src="{{ user.picture.url }}">
    {% endif %}
  </body>
</html>
